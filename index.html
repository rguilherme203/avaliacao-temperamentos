<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Temperamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz de Temperamentos</h1>
            <p>Descubra qual temperamento predomina em você respondendo situações do dia a dia!</p>
        </header>

        <div id="intro" class="section active">
            <h2>Bem-vindo ao Quiz de Temperamentos</h2>
            <p>Responda como você realmente agiria em cada situação, não como gostaria de agir.</p>
            <button id="start-btn" class="btn">Começar</button>
        </div>

        <div id="quiz-container" class="section">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-number">Pergunta <span id="current">1</span> de <span id="total">16</span></div>
            <div id="question-text"></div>
            <div class="options" id="options"></div>
        </div>

        <div id="results" class="section">
            <h2>Seu Resultado</h2>
            <div id="main-temperament"></div>
            <div id="temperament-desc"></div>
            <div id="temperament-graph"></div>
            <button id="restart-btn" class="btn">Refazer o Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
